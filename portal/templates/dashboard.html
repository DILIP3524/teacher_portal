<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3498db, #2c3e50); /* A nice gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .table-container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            overflow-x: auto; /* Ensures table is scrollable on small screens */
        }

        .table-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .table-custom {
            margin-bottom: 2rem;
        }
        
        /* Style for the action buttons to have a nice spacing */
        .action-buttons .btn {
            margin-right: 5px;
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <h2 class="table-title">Student Grades</h2>
        {%for message in messages%}
        {%if message.tags == 'error'%}
        <div class="alert alert-danger" role="alert">
          {{message}}   
        </div>
        {%else%}
        <div class="alert alert-success" role="alert">
          {{message}}
        </div>
        {%endif%}
        {%endfor%}
        <table class="table table-striped table-hover table-custom">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
               {%for student in data%}
                <tr>
                    <td>{{student.name}}</td>
                    <td>{{student.subject}}</td>
                    <td>{{student.marks}}</td>
                    <td class="action-buttons">
                        <a href="{% url 'edit_student' stu_id=student.id%}"><button class="btn btn-warning btn-sm">Edit</button></a>
                        <a href="{% url 'del_student' stu_id=student.id%}"><button class="btn btn-danger btn-sm">Delete</button></a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        
        <a href="{% url 'add_student'%}" class="btn btn-primary">Add Student</a>
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
